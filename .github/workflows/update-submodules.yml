name: Update Git Submodules

on:
  schedule:
    - cron: '30 3 * * 0'

jobs:
  SubmoduleSync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2
        with:
          submodules: true

      - name: Attempt to update Git Submodules
        uses: git pull --recurse-submodules && git submodule update --remote --recursive

      - name: Configure Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit any changes and create a pull request
        run: |
          git add --all .;
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit, exiting with code 0"
            exit 0;
          else
            git commit -snam "chore: updated GitHub Submodules at $(date '+%F %H:%M.%S')" || true;
            git push origin main
          fi
